<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicons -->
    <link href="imgs/favicon.png" rel="icon">
    <link href="imgs/apple-touch-icon.png" rel="apple-touch-icon">
    <meta property="og:title" content="بهيه - شيل عنها">
    <meta property="og:description" content="إلعاب معاتا و شيل عنها">
    <meta property="og:url" content="https://baheya.org">
    <meta property="og:image" content="https://mohamedelsadawy.github.io/Baheya-Wheel-Game/imgs/apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>بهيه - شيل عنها</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div id="loader-wrapper" class="d-flex justify-content-center align-items-center">
        <div id="loader" class="d-flex justify-content-center align-items-center p-3">
        </div>
    </div>
    <div class="container align-items-center d-flex justify-content-center h-100">
        <div class="row">
            <article class="col-12 pt-5">
                <div class="mainbox" id="mainbox">
                    <div class="box" id="box">
                        <div class="box1">
                            <span class="font span1 pink-color"><b>9</b></span>
                            <span class="font span2 blue-color"><b>10</b></span>
                            <span class="font span3 pink-color"><b>1</b></span>
                            <span class="font span4 blue-color"><b>2</b></span>
                            <span class="font span5 pink-color"><b>3</b></span>
                        </div>
                        <div class="box2">
                            <span class="font span1 blue-color"><b>4</b></span>
                            <span class="font span2 pink-color">
                                <b>5</b>
                            </span>
                            <span class="font span3 blue-color"><b>6</b></span>
                            <span class="font span4 pink-color"><b>7</b></span>
                            <span class="font span5 blue-color">
                                <b>
                                    8
                                </b>
                            </span>
                        </div>
                    </div>
                    <button class="spin" onclick="spin()">SPIN</button>
                    <div class="arrow d-flex justify-content-center align-items-center">

                        <i class="fa fa-5x fa-caret-right"></i>
                    </div>
                </div>
            </article>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title w-100" id="formModalLabel">سجل و العب</h5>
                </div>
                <form action="#" method="post" name="form" id="form" class="needs-validation text-end" novalidate>
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">الاسم</label>
                            <input type="text" class="form-control" id="name" name="Customer_Name" placeholder="الاسم" required>
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">البريد الالكتروني</label>
                            <input type="email" class="form-control" id="email" name="Email" placeholder="name@example.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">رقم المحمول</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="Phone_Number" maxlength="15" min="7" placeholder="01XXXXXXXXX" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">إبدأ اللعب</button>
                    </div>
                </form>
</div>
        </div>
    </div>
    <audio controls="controls"
           id="applause"
           src="./applause.mp3"
           type="audio/mp3"></audio>
    <audio controls="controls"
           id="wheel"
           src="./wheel.mp3"
           type="audio/mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
